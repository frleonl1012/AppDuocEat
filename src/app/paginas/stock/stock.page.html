<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text color="tertiary">
    <h2 class="ion-text-center">Stock de productos</h2>
  </ion-text>
  <p >
    <ion-button [routerLink]="['/agregar']" size="small" color="success"><ion-icon name="add-circle-outline"></ion-icon> Agregar Producto</ion-button>
  </p>

  <ion-segment  color="light" [(ngModel)]="segment" (ionChange)="cambiarSegmento()" >
    <ion-segment-button *ngFor="let coleccion of colecciones" value="{{coleccion.nombre}}">
      <ion-label>{{ nombresColecciones[coleccion.nombre]  }}</ion-label>
      <ion-badge color="tertiary">{{ coleccion.cantidadRegistros }}</ion-badge>
    </ion-segment-button>
  </ion-segment>


  <ion-item *ngFor="let producto of arrayColeccionProductos" >
    
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="8">
          <p>{{ producto.data.nombre }} - ${{ producto.data.precio }}</p> 
        </ion-col>
        <ion-col size="2" class="ion-text-end"> <app-modificar-producto [producto]="producto" [id]="producto.id" [local]="segment"></app-modificar-producto></ion-col>
        <ion-col size="2" class="ion-text-end"><ion-icon name="trash-outline" color="danger" (click)="eliminar(producto.id)"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="person-outline"></ion-icon>
          Perfil
        </ion-tab-button>
        <ion-tab-button tab="radio"  [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="library">
          <ion-icon name="cart-outline"></ion-icon>
          Carrito
        </ion-tab-button>
        <ion-tab-button tab="search" [routerLink]="['/stock']">
          <ion-icon name="file-tray-outline"></ion-icon>
          Stock
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
