<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesi√≥n</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input  label="Email" type="email" [(ngModel)]="credenciales.correo"></ion-input>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-input label="Password" type="password" [(ngModel)]="credenciales.password" ></ion-input>
      </ion-item>
      <br>
      <ion-button color="tertiary" (click)="login()" class="ion-text-center">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
